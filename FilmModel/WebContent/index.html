<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="external/jquery/jquery.js"></script>
<script src="scripts/myjquery.js"></script>
<script src="scripts/jquery-ui.js"></script>
<script src="scripts/ajax-utils.js"></script>
<link rel="stylesheet" href="css/jquery-ui.css"/>
<link rel="stylesheet" href="css/jquery-ui.theme.css"/>
<link rel="stylesheet" href="css/my-css.css"/>
<title>Film Data</title>
</head>
<body>
	<h1>Getting Film Data</h1>
	<br/>
	<form id="films-form">
		Film Id: <input type="text" id="filmId"/>
		Film Name: <input type="text" id="filmName"/>
	</form>
	<br/>
	<div style="width: 60%; height: 35%;">
 		<div class="buttonDiv">
 			<h3>STRING</h3>
			<button id="all-films-button-string">Get All Films </button><br>
			<button id="film-by-id-button-string">Get Film By ID</button><br>
			<button id="film-by-name-button-string">Get Films By Name</button><br>
 		</div>
	 	<div class="buttonDiv">
	 		<h3>JSON</h3>
			<button id="all-films-button-json">Get All Films </button><br>
			<button id="film-by-id-button-json">Get Film By ID</button><br>
			<button id="film-by-name-button-json">Get Films By Name</button><br>
	 	</div>
	 	<div class="buttonDiv">
	 		<h3>XML</h3>
			<button id="all-films-button-xml">Get All Films </button><br>
			<button id="film-by-id-button-xml">Get Film By ID</button><br>
			<button id="film-by-name-button-xml">Get Films By Name</button><br>
	 	</div>
 		<br style="clear: left;" />
	</div>
	<br>
	<div id="result-div"></div>
	<script>$("button").button();</script>
</body>
</html>
